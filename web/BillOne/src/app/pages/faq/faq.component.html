<div class="faq-container">
    <div class="faq-header">
      <h1>¿TIENES DUDAS?</h1>
      <h2>REVISA NUESTRAS PREGUNTAS MÁS FRECUENTES</h2>
    </div>
  
    <div class="faq-accordion">
      <div class="faq-item" *ngFor="let faq of faqs; let i = index" [class.active]="activeIndex === i">
        <div class="faq-question" (click)="toggleFaq(i)">
          <h3>{{ faq.question }}</h3>
          <div class="arrow-icon">
            <i class="fas" [ngClass]="activeIndex === i ? 'fa-chevron-up' : 'fa-chevron-down'"></i>
          </div>
        </div>
        <div class="faq-answer" [style.maxHeight]="activeIndex === i ? '1000px' : '0'">
          <div class="answer-content" [innerHTML]="faq.answer"></div>
        </div>
      </div>
    </div>
  </div>
