<div class="form-div">
  <form [formGroup]="form" class="selector">
    <h2>SELECCIONA LA OPCIÓN QUE DESEAS FACTURAR</h2>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>TIPO DE SERVICIO</mat-label>
      <mat-select formControlName="tipoServicio">
        <mat-option value="facturacion-boletos">FACTURACIÓN DE BOLETOS</mat-option>
        <mat-option value="facturacion-boletos-primera-plus">FACTURACIÓN DE ENVIOS PRIMERA PLUS</mat-option>
        <mat-option value="facturacion-consumo-alimentos">FACTURACIÓN DE CONSUMO DE ALIMENTOS</mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</div>
