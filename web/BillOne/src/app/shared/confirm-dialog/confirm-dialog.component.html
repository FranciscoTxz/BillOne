<div class="dialog-container">
  <h2 mat-dialog-title class="dialog-title">Confirmaci√≥n</h2>
  <mat-dialog-content class="dialog-content">
    <p>{{ data.message }}</p>
  </mat-dialog-content>
  <mat-dialog-actions align="end" class="dialog-actions">
    <button mat-button class="cancel-button" (click)="onCancel()">
      {{ data.cancelText || 'Cancelar' }}
    </button>
    <button mat-raised-button color="primary" class="confirm-button" (click)="onConfirm()">
      {{ data.confirmText || 'Aceptar' }}
    </button>
  </mat-dialog-actions>
</div>
